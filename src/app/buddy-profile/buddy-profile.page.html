<ion-content>
  <div
    style="    background: linear-gradient(90deg, rgba(249, 187, 21, 1) 0%, rgba(255, 204, 124, 1) 100%);opacity: 0.5;">
    <ion-button style="--background: transparent;--box-shadow: none;" (click)="goback()">
      <ion-icon style="color: black;" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </div>
  <div class="avatarCard">
    <div>
      <ion-avatar>
        <img src="{{mockData.buddy.image}}" alt="profile picture">
      </ion-avatar>
    </div>
  </div>

  <ion-card style="text-align: center;box-shadow: none;">
    <ion-card-header>
      <ion-card-title>{{mockData.buddy.name}}</ion-card-title>
    </ion-card-header>
    <div>
      <ion-item class="showcase" lines="none">
        <ion-label class="ion-text-wrap">
          <h2>Tours</h2>
          <p>{{mockData.buddy.tourCount}}</p>
        </ion-label>
      </ion-item>
      <ion-item class="showcase" lines="none">
        <ion-label>
          <h2>Rating</h2>
          <p>{{mockData.buddy.rating}}
            <ion-icon name="star"></ion-icon>
          </p>
        </ion-label>
      </ion-item>
    </div>
  </ion-card>

  <section>

    <ion-list>
      <ion-list-header>
        <h5>About Alex:</h5>
      </ion-list-header>

      <ion-item lines="none">
        {{mockData.buddy.description}}
      </ion-item>


      <ion-item lines="none">
        <ion-icon name="language-outline"></ion-icon> Speaks {{mockData.buddy.languages}}
      </ion-item>
      <ion-item lines="none">
        <span *ngFor="let interest of mockData.buddy.interests">
          <ion-chip outline color="warning">
            <ion-label>{{ interest }}</ion-label>
          </ion-chip>
        </span>
      </ion-item>

    </ion-list>

  </section>


  <section>
    <!-- buddy experiences section -->
    <h5 class="sectionHeader">{{mockData.buddy.name}} Tours<span style="float:right;margin-right: 2%">
        <ion-icon name="chevron-down-outline"></ion-icon>
      </span></h5>
    <ion-grid>
      <ion-row *ngFor="let experienceRow of experiencesGrid" class="ion-justify-content-between">
        <ion-col *ngFor="let experienceCol of experienceRow">
          <ion-card style="box-shadow: none;    margin: auto; margin-bottom: 15px;background-color: white;"
            routerLink="/tour-detail">

            <img class="experienceCardImage" src="{{ experienceCol.image }}">
            <ion-card-title class="experienceCardText">{{ experienceCol.name }}</ion-card-title>
            <ion-card-subtitle class="experienceCardText">{{experienceCol.description }}</ion-card-subtitle>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>


</ion-content>
