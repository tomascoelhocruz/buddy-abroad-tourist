<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar placeholder="Search experience"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="hero">
    <!-- hero section -->
    <ion-text color="light">
      <h1>lorem</h1>
    </ion-text>
    <div class="actionBttnWrapper">
      <ion-button expand="block" shape="round">Find experience</ion-button>
      <ion-button expand="block" shape="round">Meet buddy</ion-button>
      <ion-button expand="block" shape="round">Buy itinerary</ion-button>
    </div>
  </section>


  <section>
    <!-- location section -->
    <h2>Nearby Locations</h2>
    <swiper [slidesPerView]="2">
      <ng-template swiperSlide *ngFor="let location of mockData.nearbyLocations">
        <ion-card class="locationCard">
          <ion-card-header>
            <ion-card-title>{{ location.name }}</ion-card-title>
            <ion-card-subtitle>{{ location.experiencesAvailable }} experiences</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ng-template>
    </swiper>

  </section>

  <section>
    <!-- experiences section -->
    <h2>Experiences</h2>
    <swiper [slidesPerView]="2">
      <ng-template swiperSlide *ngFor="let experience of mockData.suggestedExperiences">
        <div>{{ experience.name }}</div>
        <div>{{ experience.image }}</div>
        <div>{{ experience.price }} / Person</div>
        <div>{{ experience.rating }}</div>
      </ng-template>
    </swiper>

  </section>

</ion-content>
