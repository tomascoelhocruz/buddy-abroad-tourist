<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar placeholder="Search experience"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section class="hero">
    <!-- hero section -->
    <ion-text color="light">
      <h1>lorem</h1>
    </ion-text>
    <div class="actionBttnWrapper">
      <ion-button expand="block" shape="round">Find experience</ion-button>
      <ion-button expand="block" shape="round">Meet buddy</ion-button>
      <ion-button expand="block" shape="round">Buy itinerary</ion-button>
    </div>
  </section>


  <section>
    <!-- location section -->
    <!-- change to new design -->
    <h2>Nearby Locations</h2>
    <swiper [slidesPerView]="1.3">
      <ng-template swiperSlide *ngFor="let location of mockData.nearbyLocations">
        <ion-card class="locationCard" [ngStyle]="{'background-image': 'url(' + location.image + ')'}">
          <ion-card-title class="locationCardText">{{ location.name }}</ion-card-title>
          <ion-card-subtitle style="text-align: right;" class="locationCardText"><span style="color: #feaa00;font-weight: bold;">{{
              location.experiencesAvailable }}</span> experiences</ion-card-subtitle>
        </ion-card>

      </ng-template>
    </swiper>

  </section>

  <section>
    <!-- experiences section -->
    <h2>Experiences</h2>

    <ion-grid>
      <ion-row *ngFor="let experienceRow of experiencesGrid">
        <ion-col *ngFor="let experienceCol of experienceRow">
          <ion-card style="box-shadow: none;">
            <img class="experienceCardImage" src="{{ experienceCol.image }}">
            <ion-card-header>
              <ion-card-title class="experienceCardText">{{ experienceCol.name }}</ion-card-title>
              <ion-card-subtitle class="experienceCardText">{{experienceCol.description }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>


  </section>

</ion-content>
