<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-button style="--border-color	: transparent;--background: transparent;--box-shadow	: none;margin-top: 9px;" 
          (click)="goback()" >
            <ion-icon  slot="icon-only" name="arrow-back-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-searchbar style="--background	: white;" placeholder="Search"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <section>

  </section>


</ion-content>
